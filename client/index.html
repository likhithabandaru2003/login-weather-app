<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginForm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 style="font-family: cursive;font-size: 50px;text-align: center;margin-top:150pt">Weather App</h1>
    <div class="container1">
     
        <form id="login-form" action="http://localhost:5000/login" method="POST">
          <h2>Login</h2>
        
          <input type="text" placeholder="Username" name="username" required>
          <input type="password" placeholder="Password" name="password" required>
          <button type="submit">Login</button>
          <p class="toggle-form">Don't have an account? <a href="#" id="signup-link">Sign up</a></p>
        </form>
        
        <form id="signup-form" action="http://localhost:5000/signup" method="POST">
          <h2>Signup</h2>
          <input type="text" placeholder="Username" name="username" required>
          <input type="password" placeholder="Password" name="password" required>
          <button type="submit">Signup</button>
          <p class="toggle-form">Already have an account? <a href="#" id="login-link">Login</a></p>
        </form>
        
      </div>
     
    
    <div class="container">
      <p style="font-family: cursive;font-size: 16px;text-align: center;">---OR---</p>
    <div class="center-button">
    <a href="http://localhost:5000/auth/google" class="google-signin-button"><span class="google-icon"></span> Sign in with Google</a>
    </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
